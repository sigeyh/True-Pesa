<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Eligibility</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fef08a, #7e22ce); /* Yellow to Purple */
      color: #2e2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #1f1f1f;
    }

    canvas {
      background-color: transparent;
    }

    button {
      margin-top: 30px;
      padding: 14px 28px;
      background: linear-gradient(to right, #facc15, #f59e0b); /* Bright yellow-orange */
      color: #1f1f1f;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-gif {
      width: 80px;
      height: 80px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
        text-align: center;
        padding: 0 10px;
      }

      canvas {
        width: 90vw;
        height: 90vw;
      }

      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Check Your Loan Eligibility</h1>
  <canvas id="progressCanvas" width="300" height="300"></canvas>
  <button id="viewSavings">Continue</button>

  <div class="overlay" id="overlay">
    <img src="pro.gif" alt="Loading..." class="loading-gif" />
  </div>

  <script>
    const canvas = document.getElementById('progressCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 120;

    const targetValue = Math.floor(Math.random() * 81 + 20) * 10; // 200â€“1000
    let currentValue = 0;
    const duration = 3000;
    let startTime = null;

    function formatNumber(num) {
      return num.toLocaleString('en-US');
    }

    function drawProgress(value) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#eee';
      ctx.lineWidth = 20;
      ctx.stroke();

      // Foreground progress arc
      const progress = value / targetValue;
      const endAngle = -Math.PI / 2 + progress * 2 * Math.PI;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, -Math.PI / 2, endAngle);
      ctx.strokeStyle = '#facc15'; // Yellow
      ctx.lineWidth = 20;
      ctx.shadowColor = "#fbbf24";
      ctx.shadowBlur = 15;
      ctx.stroke();

      ctx.shadowBlur = 0;

      // Value text
      ctx.fillStyle = '#1f1f1f';
      ctx.font = '24px Segoe UI';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Ksh ' + formatNumber(value), centerX, centerY);
    }

    function animateProgress(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const ratio = Math.min(elapsed / duration, 1);

      currentValue = Math.round((ratio * targetValue) / 10) * 10;
      drawProgress(currentValue);

      if (ratio < 1) {
        requestAnimationFrame(animateProgress);
      } else {
        localStorage.setItem('targetValue', targetValue);
      }
    }

    requestAnimationFrame(animateProgress);

    document.getElementById('viewSavings').addEventListener('click', () => {
      document.getElementById("overlay").classList.add("show");
      setTimeout(() => {
        window.location.href = "verification.html";
      }, 2000);
    });
  </script>
</body>
</html>
